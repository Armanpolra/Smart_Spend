<body>
<!-- Your header content here -->

<div class="container mt-5">
    <h1 class="text-center mb-4">Budget List</h1>
    
    <a th:href="@{/income}">Manage Income</a>
    <a th:href="@{/categories}" class="btn btn-primary">Manage Categories</a>
    <table class="table">
        <thead>
        <tr>
            <th>Category</th>
            <th>Budget Amount</th>
            <th>Budget Month</th>
            <th>Income</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate over the budget data and populate the table rows -->
        <tr th:each="budget : ${budgetsData}">
            <td th:text="${budget.getValue().category.categoryName}"></td>
            <td th:text="${budget.getValue().budgetAmount}"></td>
            <td th:text="${budget.getValue().budgetMonth}"></td>
            <td th:text="${budget.getKey()}"></td>
            <td>
                <a th:href="@{/budgets/edit/{budgetId}(budgetId=${budget.getValue().budgetId})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/budgets/delete/{budgetId}(budgetId=${budget.getValue().budgetId})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/budgets/add}" class="btn btn-success">Add Budget</a>
</div>

<script th:inline="javascript">
    function filterCategories() {
        var selectedType = document.getElementById("category-filter").value;
        var categories = document.querySelectorAll("tbody tr");

        for (var i = 0; i < categories.length; i++) {
            var categoryType = categories[i].querySelector("td:nth-child(1)").textContent;
            if (selectedType === "All" || selectedType === categoryType) {
                categories[i].style.display = "";
            } else {
                categories[i].style.display = "none";
            }
        }
    }
</script>
