<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    
  <th:block th:include="fragments/stylesheet.html"></th:block>
</head>

<body class="sub_page">


    <!-- header section starts -->

    <th:block th:include="fragments/header.html"></th:block>


<div class="container mt-5">
    <h1 class="text-center mb-4">Your Financial Goals</h1>
    <a class="btn btn-primary mb-3" href="/add-goal">Add Goal</a>
    <a class="btn btn-warning mb-3" href="/goals-archive">Archive</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Goal Name</th>
            <th>Total Cost</th>
            <th>Deadline</th>
            <th>Current Savings</th>
            <th>Remaining Amount to Save</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="goal : ${goals}" th:if="${!goal.archive}">
            <td th:text="${goal.goalname}">Goal Name</td>
            <td th:text="${goal.goalcost}">Total Cost</td>
            <td th:text="${goal.goaldeadline}">Deadline</td>
            <td th:text="${goal.currentsavings}">Current Savings</td>
            <td th:if="${goal!=null}" th:text="${goal.goalcost!=null?goal.goalcost:0}-${goal.currentsavings!=null?goal.currentsavings:0}">Remaining Amount to Save</td>
            <td>
                <a class="btn btn-primary btn-sm" th:if="${!goal.status}" th:href="@{/edit-goal/{id}(id=${goal.goalid})}" >Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/delete-goal/{id}(id=${goal.goalid})}">Delete</a>
                <a class="btn btn-warning btn-sm" th:if="${!goal.status}" th:href="@{/mark-complete-goal/{id}(id=${goal.goalid})}">Mark as Complete</a>
                <a class="btn btn-success btn-sm" th:if="${ goal.status}" href="javascript:void(0);">Completed</a>
                <a class="btn btn-info btn-sm" th:if="${goal.status&&(!goal.archive)}" th:href="@{/archive-goal/{id}(id=${goal.goalid})}">Archive</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


 <!-- info section -->

  <section class="info_section layout_padding2">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-lg-2 info_col">
          <div class="info_link_box">
            <div class="info_links">
                <a th:href="@{/}">
                Home
              </a>
              <a th:href="@{/dashboard}">
                Dashboard
              </a>
              <a class="" href=".html"> <!--Page not yet created -->
                Tips
              </a>
            </div>
        
         </div>
        </div>
        <div class="col-md-6 col-lg-3 info_col ">
            <div class="info_links">
               <a th:href="@{/budgets}">
                Budget
              </a>
              <a th:href="@{/expenses}">
                Expenses
              </a>
             <a th:href="@{/goals}">
                Goals
              </a>
              <a th:href="@{/report}">
                Reports
              </a>
            </div>
          </div>
        <!--
        <div class="col-md-6 col-lg-3 info_col ">
          <h4>
            Subscribe
          </h4>
          <form action="#">
            <input type="text" placeholder="Enter email" />
            <button type="submit">
              Subscribe
            </button>
          </form>
        </div>
        -->
      </div>
    </div>
  </section>

<!-- end info section -->

  <!-- popper js -->

  </script>
  <!-- bootstrap js -->

  </script>
  <!-- custom js -->
  <script type="text/javascript" src="js/custom.js"></script>
  <!-- Google Map -->

</body>
</html>
