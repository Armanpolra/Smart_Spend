<div class="container mt-5">
    <h1 class="text-center mb-4">Add/Edit Income</h1>

    <!-- Form to add or edit income -->
    <form th:object="${income}" th:action="@{/income/add}" method="post">
        <div class="form-group">
            <label for="income-category">Select Category</label>
            <select class="form-control" id="income-category" th:field="*{category}">
                <!-- Populate categories for income type -->
                <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.categoryName}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="text" class="form-control" id="amount" th:field="*{amount}" required>
            <input type="text" class="form-control" id="id" th:field="*{id}" hidden="hidden">
        </div>
        <div class="form-group">
            <label for="incomeDate">Income Date:</label>
            <input type="date" class="form-control" id="incomeDate" th:field="*{date}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Income</button>
    </form>

    <div class="text-center mt-4">
        <a th:href="@{'/income'}" class="btn btn-secondary">Back to Income List</a>
    </div>
</div>

<script th:inline="javascript">
    function filterCategories() {
        var selectedType = document.getElementById("category-filter").value;
        var categories = document.querySelectorAll("tbody tr");

        for (var i = 0; i < categories.length; i++) {
            var categoryType = categories[i].querySelector("td:nth-child(1)").textContent;
            if (selectedType === "All" || selectedType === categoryType) {
                categories[i].style.display = "";
            } else {
                categories[i].style.display = "none";
            }
        }
    }
</script>
